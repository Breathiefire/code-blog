<section id="articles">
    <article class="article">
      <header>
        <h1>{{title}}</h1>
        <div class="byline">
          Category: <span class='categoryLine'>{{category}}</span>
          <br>
          <br>
          <span>Written by</span>
          <a class="author" href="{{{authorUrl}}}">{{author}}</a>
          <br>
          <time>Published on {{publishedOn}}</time>
          <br>
          <br>
        </div>
      </header>
      <section class="articleBody">{{{body}}}</section>
      <button class="expand">Read more...</button>
    </article>
</section>
