<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kay's weird ass blog</title>
  <meta charset="utf-8"></meta>
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <nav class="nav">
    <ul>
        <li><a id="home">Home</a></li>
        <li><a id="about">About</a></li>
        <li><a id="twitter" href="https://twitter.com/KayOuchida">Twitter</a></li>
      </ul>
      <section id="aboutMe">
        <h3>About Kay</h3>
        <p>Hello! This is my blog where I post really random stuff that makes no sense!!!</p>
      </section>
  </nav>

  <form>
    <select id="authorMenu"></select>
  </form>

  <br>

  <form>
    <select id="categoryMenu"></select>
  </form>

  <section id="articles">
      <article class="arTemplate">
        <header>
          <h1>Title</h1>
          <div class="byline">
            Category: <span class='categoryLine'></span>
            <br>
            <br>
            <em>Written by</em> <span class='authorURLline'></span>
            published <time pubdate datetime="2000-01-01">Publish Time</time>
            on <span class='publishedOnLine'></span>
            <br>
            <br>
          </div>
        </header>
        <section class="article-body">Body</section>
        <button class="expand">Read on...</button>
      </article>
  </section>
  <script src="script/jquery-2.1.4.min.js"></script>
  <script src="script/blogObject.js"></script>
  <script src="script/blogArticles.js"></script>
  <script src="script/app.js"></script>

</body>

</html>
